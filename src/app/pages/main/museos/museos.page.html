<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-button class="backbutton">
        <ion-back-button defaultHref="/main/home"></ion-back-button>
      </ion-button>
    
      <ion-title color="primary">Museos Info</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
      <ion-list>
        <!-- recorrer de museos (el array con la api) y almacenarlo en museo -->
    <ion-item *ngFor="let museo of museos">
    <div class="label-container">
    <ion-label >Nombre: {{museo.nombre}}</ion-label>
    <ion-label  class="ion-text-wrap">Direcci√≥n: {{museo.direccion}}</ion-label>
    <ion-label>Telefono: {{museo.telefono}}</ion-label>
    </div>

    </ion-item>
    </ion-list>
