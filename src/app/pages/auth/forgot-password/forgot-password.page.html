
<app-header backButton="/auth" title="Recuperar cuenta"></app-header>

<ion-content >

    <div class="center-align">
        
        <form [formGroup]="form" class="aut-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            
            <div class="center"><app-logo>  </app-logo></div>
            
            <!-- =============================email========================= -->
            <app-custom-input 
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            ></app-custom-input>

            <!-- {{form.value | json}} -->

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
            </div>

            <ion-button  expand="block" mode="ios" class="submit espacio" type="submit" [disabled]="form.invalid">
                Recuperar
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>

        </form>

    </div>
    
</ion-content>
